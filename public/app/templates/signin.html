<h1>Inicia sesión:</h1>

<input type="text" placeholder="Nombre" ng-model="name">
<input type="password" placeholder="Contraseña" ng-model="pass">
<input type="submit" value="Registrar" ng-click="signin(name, pass)">

<a href="/auth/facebook">Login with Facebook</a>

<button ng-click="authenticate('facebook')">Sign in with Facebook (Satellizer)</button>
